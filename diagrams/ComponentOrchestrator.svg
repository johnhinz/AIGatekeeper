@startuml
!includeurl https://raw.githubusercontent.com/RicardoNiepel/C4-PlantUML/master/C4_Container.puml

LAYOUT_TOP_DOWN
'LAYOUT_AS_SKETCH
LAYOUT_WITH_LEGEND()

System_Boundary(c1, "AIGuardian.Orchestrator") {
  Container(app, "Service", "C#", "Watches for new files, when found sends them to the the detector and if an object of interest is detected sends the data to a repository.")
  Container(log, "Logger", "C#", "Writes relevent event information to a target log.")
  Container(detector, "Detector", "C#", "Communication routines for conversing with the detector.")

}

Rel(app, log, "Uses", "interface")
Rel(app, detector, "Uses", "interface")
@enduml

@startuml





skinparam defaultTextAlignment center

skinparam wrapWidth 200
skinparam maxMessageSize 150

skinparam rectangle {
    StereotypeFontSize 12
    shadowing false
}

skinparam database {
    StereotypeFontSize 12
    shadowing false
}

skinparam Arrow {
    Color #666666
    FontColor #666666
    FontSize 12
}

skinparam rectangle<<boundary>> {
    Shadowing false
    StereotypeFontSize 0
    FontColor #444444
    BorderColor #444444
    BorderStyle dashed
}






















skinparam rectangle<<person>> {
    StereotypeFontColor #FFFFFF
    FontColor #FFFFFF
    BackgroundColor #08427B
    BorderColor #073B6F
}

skinparam rectangle<<external_person>> {
    StereotypeFontColor #FFFFFF
    FontColor #FFFFFF
    BackgroundColor #686868
    BorderColor #8A8A8A
}

skinparam rectangle<<system>> {
    StereotypeFontColor #FFFFFF
    FontColor #FFFFFF
    BackgroundColor #1168BD
    BorderColor #3C7FC0
}

skinparam rectangle<<external_system>> {
    StereotypeFontColor #FFFFFF
    FontColor #FFFFFF
    BackgroundColor #999999
    BorderColor #8A8A8A
}

skinparam database<<system>> {
    StereotypeFontColor #FFFFFF
    FontColor #FFFFFF
    BackgroundColor #1168BD
    BorderColor #3C7FC0
}

skinparam database<<external_system>> {
    StereotypeFontColor #FFFFFF
    FontColor #FFFFFF
    BackgroundColor #999999
    BorderColor #8A8A8A
}
















skinparam rectangle<<container>> {
    StereotypeFontColor #FFFFFF
    FontColor #FFFFFF
    BackgroundColor #438DD5
    BorderColor #3C7FC0
}

skinparam database<<container>> {
    StereotypeFontColor #FFFFFF
    FontColor #FFFFFF
    BackgroundColor #438DD5
    BorderColor #3C7FC0
}








top to bottom direction
hide stereotype
legend right
|=              |= Type |
|<#08427B>      | person |
|<#686868>      | external person |
|<#1168BD>   | system |
|<#999999>      | external system |
|<#438DD5>   | container |
endlegend

rectangle "==AIGuardian.Orchestrator\n<size:12>[System]</size>" <<boundary>> as c1 {
  rectangle "==Service\n//<size:12>[C#]</size>//\n\n Watches for new files, when found sends them to the the detector and if an object of interest is detected sends the data to a repository." <<container>> as app
  rectangle "==Logger\n//<size:12>[C#]</size>//\n\n Writes relevent event information to a target log." <<container>> as log
  rectangle "==Detector\n//<size:12>[C#]</size>//\n\n Communication routines for conversing with the detector." <<container>> as detector

}

app - -> log : "===Uses\n//<size:12>[interface]</size>//"
app - -> detector : "===Uses\n//<size:12>[interface]</size>//"
@enduml

