@startuml
!includeurl https://raw.githubusercontent.com/RicardoNiepel/C4-PlantUML/release/1-0/C4_Container.puml

'LAYOUT_TOP_DOWN
'LAYOUT_AS_SKETCH
'LAYOUT_WITH_LEGEND

Person(recipient, "Notified person", "A person notified when an event of interest occurs")

System_Ext(filesys, "File System", "Source for Detections")
System_Ext(bus, "Message Bus")
System_Ext(notification, "Notifications")
System_Ext(workflow, "Workflow")
System_Ext(persist, "Storgage")
 
System_Boundary(bound, "AIGuardian") {
    System(discovery, "Item Discovery : AIGuard.Orchestrator")
    System(detector, "Item Detector : AIGuard.Broker")
    System(repo, "Repository : AIGuard.IRepository")
}

Rel(bus, workflow, "File system change")
Rel(notification, recipient, "User notified")
Rel(workflow, notification, "Item of interest found")
Rel(discovery, detector, "Item of interest found")
Rel(detector, bus, "Item of interest found")
Rel(bus, repo, "Item of interest found")
Rel(repo, persist, "Item of interest found")
Rel(filesys, discovery, "File system change")
@enduml

@startuml





skinparam defaultTextAlignment center

skinparam wrapWidth 200
skinparam maxMessageSize 150

skinparam rectangle {
    StereotypeFontSize 12
    shadowing false
}

skinparam database {
    StereotypeFontSize 12
    shadowing false
}

skinparam Arrow {
    Color #666666
    FontColor #666666
    FontSize 12
}

skinparam rectangle<<boundary>> {
    Shadowing false
    StereotypeFontSize 0
    FontColor #444444
    BorderColor #444444
    BorderStyle dashed
}






















skinparam rectangle<<person>> {
    StereotypeFontColor #FFFFFF
    FontColor #FFFFFF
    BackgroundColor #08427B
    BorderColor #073B6F
}

skinparam rectangle<<external_person>> {
    StereotypeFontColor #FFFFFF
    FontColor #FFFFFF
    BackgroundColor #686868
    BorderColor #8A8A8A
}

skinparam rectangle<<system>> {
    StereotypeFontColor #FFFFFF
    FontColor #FFFFFF
    BackgroundColor #1168BD
    BorderColor #3C7FC0
}

skinparam rectangle<<external_system>> {
    StereotypeFontColor #FFFFFF
    FontColor #FFFFFF
    BackgroundColor #999999
    BorderColor #8A8A8A
}

skinparam database<<system>> {
    StereotypeFontColor #FFFFFF
    FontColor #FFFFFF
    BackgroundColor #1168BD
    BorderColor #3C7FC0
}

skinparam database<<external_system>> {
    StereotypeFontColor #FFFFFF
    FontColor #FFFFFF
    BackgroundColor #999999
    BorderColor #8A8A8A
}
















skinparam rectangle<<container>> {
    StereotypeFontColor #FFFFFF
    FontColor #FFFFFF
    BackgroundColor #438DD5
    BorderColor #3C7FC0
}

skinparam database<<container>> {
    StereotypeFontColor #FFFFFF
    FontColor #FFFFFF
    BackgroundColor #438DD5
    BorderColor #3C7FC0
}









rectangle "==Notified person\n\n A person notified when an event of interest occurs" <<person>> as recipient

rectangle "==File System\n\n Source for Detections" <<external_system>> as filesys
rectangle "==Message Bus" <<external_system>> as bus
rectangle "==Notifications" <<external_system>> as notification
rectangle "==Workflow" <<external_system>> as workflow
rectangle "==Storgage" <<external_system>> as persist
 
rectangle "==AIGuardian\n<size:12>[System]</size>" <<boundary>> as bound {
    rectangle "==Item Discovery : AIGuard.Orchestrator" <<system>> as discovery
    rectangle "==Item Detector : AIGuard.Broker" <<system>> as detector
    rectangle "==Repository : AIGuard.IRepository" <<system>> as repo
}

bus - -> workflow : "===File system change"
notification - -> recipient : "===User notified"
workflow - -> notification : "===Item of interest found"
discovery - -> detector : "===Item of interest found"
detector - -> bus : "===Item of interest found"
bus - -> repo : "===Item of interest found"
repo - -> persist : "===Item of interest found"
filesys - -> discovery : "===File system change"
@enduml

